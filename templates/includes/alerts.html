{% if messages %}

  {% for message  in messages %}

  <div id="message" {% if message.tags %} class="alert alert-{{ message.tags}} alert-dismissible fade show"  {% endif %} role="alert">
  <strong>{{ message }}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor%}

{% endif %}
